<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root {
            --black: #000;
            --dark-gray: #333;
            --gray: #666;
            --light-gray: #ccc;
            --white: #fff;
        }
        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--black);
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--black);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        h2 {
            color: var(--dark-gray);
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .form-control {
            border: 1px solid var(--gray);
            margin-bottom: 15px;
            color: var(--dark-gray);
        }
        .form-control:focus {
            border-color: var(--black);
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25);
        }
        .input-group-text {
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--black);
            min-width: 80px;
        }
        .btn-primary {
            background-color: var(--black);
            border-color: var(--black);
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: var(--dark-gray);
            border-color: var(--dark-gray);
        }
        #student_info {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--black);
            margin-top: 30px;
            padding: 15px;
            background-color: var(--light-gray);
            border-left: 5px solid var(--black);
            border-radius: 5px;
        }
        #summary {
            background-color: var(--white);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--light-gray);
            font-family: monospace;
        }
        #output {
            font-size: 1.3rem;
            color: var(--white);
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--black);
            border-radius: 5px;
        }
        .grades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        
        <div class="mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input type="text" class="form-control" id="last_name">
            </div>
        </div>

        <h2>Enter your grades:</h2>
        
        <div class="grades-container">
            <div class="input-group"><span class="input-group-text">Science</span><input type="text" class="form-control" id="science" placeholder="Grade"></div>
            <div class="input-group"><span class="input-group-text">Math</span><input type="text" class="form-control" id="math" placeholder="Grade"></div>
            <div class="input-group"><span class="input-group-text">English</span><input type="text" class="form-control" id="english" placeholder="Grade"></div>
            <div class="input-group"><span class="input-group-text">Filipino</span><input type="text" class="form-control" id="filipino" placeholder="Grade"></div>
            <div class="input-group"><span class="input-group-text">ICT</span><input type="text" class="form-control" id="ict" placeholder="Grade"></div>
            <div class="input-group"><span class="input-group-text">PE</span><input type="text" class="form-control" id="pe" placeholder="Grade"></div>
        </div>
        
        <button class="btn btn-primary mt-3" type="submit" py-click="general_weighted_average">Calculate GWA</button>
        
        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>
</html>
